<div>
  <div class="searchBox">
    <form  (ngSubmit)="performSearch($event)" >
      <input class="searchText" type="text" placeholder="Search..." [(ngModel)]="searchQuery" name="searchQuery">
      <button class="searchBtn" type="submit">Search</button>
    </form>
</div>

<div class="card-container">
  <div class="carditem" *ngFor="let card of pageData; let i=index">
    <app-card [cardData]="card" [routerLink]="['/card', i+currentCard]"></app-card>
  </div>
</div>


<div class="pagination">
    <button (click)="setPage(1)">1</button>
    <button class="arrows" (click)="decrementPage()"><</button>
    <button>{{currentPage}}</button>
    <button class="arrows" (click)="incrementPage()">></button>
    <button (click)="setPage(calculateEnd())">{{calculateEnd()}}</button>
</div>
</div>
